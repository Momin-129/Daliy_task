<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <h1>JavaScript Functions</h1>
    <script>
      {
        //arrow function without parameters
        let greet = () => "Hello John";
        let message = greet();
        console.log(message);
      }

      {
        //arrow function with parameters
        let greet = (name) => "Hello " + name;
        let message = greet("Momin");
        console.log(message);
      }

      {
        //sum using arrow function
        let sum = (num1, num2) => num1 + num2;
        let result = sum(12, 13);
        console.log(result);
      }

      {
        // behaviour of this keyword in arrow function
        let message = {
          name: "Momin",
          regularFunction: function () {
            console.log(this.name);
          },
          arrowFunction: () => console.log("Hi " + this.name), //this dosen't prints name as in arrow function this is refering to global window object and not the message object.
        };
      }
    </script>
  </body>
</html>
