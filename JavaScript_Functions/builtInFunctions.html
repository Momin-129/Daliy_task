  <body>

    <script>
      {
        //call() method
        console.log("\ncall() Method:");
        let person1 = { name: "Momin", age: 23 };
        let person2 = { name: "Ibtsam", age: 22 };

        let sayHI = function () {
          console.log("Hi " + this.name);
        };

        sayHI.call(person1);
        sayHI.call(person2);
      }

      {
        //apply() method
        console.log("\napply() Method:");
        function intrduction(name, profession) {
          console.log("My Name is " + name + " and I am a " + profession + ".");
        }
        intrduction("Momin", "Programmer");
        intrduction.call(undefined, "Ibtsam", "Economist");
        intrduction.apply(undefined, ["Ashima", "Painter"]);
      }
