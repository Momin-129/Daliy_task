<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      .content {
        margin-top: 10px;
        border: 2px solid black;
        border-radius: 5px;
        width: 40%;
        height: 30vh;
        overflow-y: scroll;
        scrollbar-width: thin;
      }
    </style>
  </head>
  <body>
    <!-- Operators -->
    <button type="button" onclick="SwitchCase();">Switch Case</button>
    <button type="button" onclick="ForIn();">ForIN</button>
    <button type="button" onclick="Math();">MATH</button>
    <button type="button" onclick="trueFalse();">True & False</button>
    <button type="button" onclick="LogicalOperators();">
      Logical Opeartors
    </button>
    <button type="button" onclick="ShortCircuting();">Short Circuting</button>

    <!-- Exception Handling -->
    <button type="button" onclick="tryCatch();">Exception Handling</button>

    <!-- TypeOf and InstanceOf -->
    <button type="button" onclick="TypeOf();">Type of Operator</button>
    <button type="button" onclick="CastConstruct();">
      Casting To Constructor
    </button>
    <button type="button" onclick="helperFunction();">Helper Function</button>
    <button type="button" onclick="InstanceOf();">Instance Of</button>

    <!-- Scope of this keyword -->
    <button type="button" onclick="functionScope();">Funciton Scope</button>
    <br /><br />
    <button type="button" onclick="this.style.background='Red'">
      In Event Handler
    </button>
    <button type="button" onclick="eventHandler(this);">
      Pass this to Function
    </button>
    <button type="button" onclick="objectLiteral();">Object Literal</button>
    <button type="button" onclick="constructFunctions();">
      Contructor Function
    </button>

    <!-- Spread Operator -->
    <button type="button" onclick="stringToArray();">String To Array</button>
    <button type="button" onclick="copyArray();">Copy Array</button>
    <button type="button" onclick="copyObjectArrays();">
      Copy Object Arrays
    </button>
    <button type="button" onclick="concatenateArray();">
      Concatenate Array
    </button>
    <button type="button" onclick="spreadInConstructors();">
      Spread In Constructors
    </button>
    <button type="button" onclick="spreadForFunction();">
      Spread For Function
    </button>
    <div class="content" id="content"></div>
    <script src="./scripts.js"></script>
  </body>
</html>
